name: main Branch CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make -C philo
    - name: make bonus
      run: make -C philo_bonus && ./philo_bonus 5 500 200 200
